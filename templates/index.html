<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Personal Kanban</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --glass-bg: rgba(255, 255, 255, 0.95);
        --panel-bg: #cfe2f3;
        --accent: #2563eb;
        --body-gradient: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 50%, #60a5fa 100%);
        --text-color: #0f172a;
        --text-muted: #64748b;
        --card-shadow: 0 4px 15px rgba(0,0,0,0.08);
      }

      body {
        background: var(--body-gradient);
        background-attachment: fixed;
        min-height: 100vh;
        font-family: 'Plus Jakarta Sans', sans-serif;
        color: var(--text-color);
        transition: background 0.4s ease;
      }

      .navbar-custom {
        background: var(--glass-bg);
        border-radius: 10px;
        margin: 20px auto;
        padding: 10px 30px;
        width: 97%;
        display: flex;
        align-items: center;
        box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      }

      .creator-panel {
        background: var(--glass-bg);
        border-radius: 24px;
        padding: 24px;
        box-shadow: var(--card-shadow);
      }

      .form-control-custom {
        background: rgba(0,0,0,0.03);
        border: 1px solid rgba(0,0,0,0.1);
        color: var(--text-color) !important;
        border-radius: 12px; padding: 10px; margin-bottom: 12px;
      }

      .lane-container {
        background: var(--panel-bg);
        border-radius: 30px; padding: 20px; min-height: 70vh;
      }

      /* Enhanced Glassmorphism & Depth */
      .card-item {
          background: rgba(255, 255, 255, 0.85);
          backdrop-filter: blur(12px);
          -webkit-backdrop-filter: blur(12px);
          border: 1px solid rgba(255, 255, 255, 0.4);
          border-radius: 18px;
          padding: 20px;
          margin-bottom: 20px;
          box-shadow: 
              0 4px 6px -1px rgba(0, 0, 0, 0.05), 
              0 10px 15px -3px rgba(0, 0, 0, 0.1);
          transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
          position: relative;
          overflow: hidden;
      }

      .card-item:hover {
          transform: translateY(-5px);
          box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
          background: rgba(255, 255, 255, 0.95);
      }

      /* Priority Left-Border Indicator */
      .card-item::before {
          content: '';
          position: absolute;
          left: 0;
          top: 0;
          bottom: 0;
          width: 6px;
          border-radius: 6px 0 0 6px;
      }
      .card-priority-high::before { background: #ef4444; }
      .card-priority-medium::before { background: #f59e0b; }
      .card-priority-low::before { background: #10b981; }

      /* Refined Typography */
      .card-title {
          font-size: 1.05rem;
          color: #1e293b;
          letter-spacing: -0.01em;
          line-height: 1.4;
          margin-bottom: 8px;
      }

      /* Modern Badges */
      .project-pill {
          font-size: 0.7rem;
          background: rgba(37, 99, 235, 0.1);
          color: var(--accent);
          padding: 4px 10px;
          border-radius: 8px;
          font-weight: 700;
          border: 1px solid rgba(37, 99, 235, 0.2);
      }

      .tag {
          font-size: 0.65rem;
          font-weight: 800;
          padding: 4px 12px;
          border-radius: 20px;
          text-transform: uppercase;
          letter-spacing: 0.05em;
      }
      .tag-low { background: #dcfce7; color: #166534; }
      .tag-medium { background: #fef3c7; color: #92400e; }
      .tag-high { background: #fee2e2; color: #991b1b; }

      /* Action Buttons refined */
      .btn-cool {
          width: 32px;
          height: 32px;
          display: flex;
          align-items: center;
          justify-content: center;
          border-radius: 10px;
          background: white;
          border: 1px solid #e2e8f0;
          color: #64748b;
          transition: all 0.2s;
      }

      .btn-edit:hover { color: var(--accent); border-color: var(--accent); background: #eff6ff; }
      .btn-delete:hover { color: #ef4444; border-color: #ef4444; background: #fef2f2; }

      /* Lane visual polish */
      .lane-container {
          background: rgba(255, 255, 255, 0.3);
          border: 1px solid rgba(255, 255, 255, 0.2);
          backdrop-filter: blur(5px);
      }

      .edit-form {
        background: rgba(128, 128, 128, 0.05);
        padding: 10px; border-radius: 12px; border: 1px dashed var(--accent);
      }

      /* Cool action buttons */
      .btn-cool{ display:inline-flex; align-items:center; gap:.45rem; border-radius:999px; padding:.35rem .6rem; font-weight:700; transition:transform .12s ease, box-shadow .12s ease }
      .btn-edit{ background: linear-gradient(180deg, rgba(99,102,241,0.12), rgba(99,102,241,0.06)); color:var(--accent); border: none }
      .btn-edit:hover{ transform: translateY(-3px); box-shadow: 0 10px 30px rgba(59,130,246,0.12) }
      .btn-archive{ background: linear-gradient(180deg, rgba(245,158,11,0.08), rgba(245,158,11,0.02)); color:#92400e; border:none }
      .btn-archive:hover{ transform: translateY(-3px); box-shadow: 0 10px 30px rgba(245,158,11,0.10) }
      .btn-delete{ background: linear-gradient(180deg, rgba(239,68,68,0.08), rgba(239,68,68,0.02)); color:#7f1d1d; border:none }
      .btn-delete:hover{ transform: translateY(-3px); box-shadow: 0 10px 30px rgba(239,68,68,0.10) }
      .controls .btn{ padding:.35rem .6rem }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body data-theme="light">

    <div class="navbar-custom">
      <div class="fw-bold me-auto d-flex align-items-center">
        <span style="background:var(--accent); color:white; padding:10px 15px; border-radius:10px; margin-right:20px;">Personal Kanban</span>
      </div>
      <div class="d-flex align-items-center gap-4">
        <select id="project-filter" class="form-select form-select-sm border-0 bg-transparent fw-bold" style="width:140px; color:var(--text-color);">
            <option value="">All Projects</option>
        </select>
        <button id="show-archived-btn" class="btn btn-outline-primary btn-sm fw-bold">
          Archived
        </button>
        <div class="theme-switch" id="theme-toggle"></div>
      </div>
    </div>

    <div class="container-fluid px-4">
      <div class="row g-4">
        <div class="col-lg-3">
          <div class="creator-panel">
            <h6 class="fw-bold mb-3">Create New Task</h6>
            <input id="new-title" class="form-control form-control-custom" placeholder="Task Name" />
            <input id="new-project" class="form-control form-control-custom" placeholder="Project Tag (e.g. Design)" />
            <textarea id="new-desc" class="form-control form-control-custom" placeholder="Details..." rows="2"></textarea>
            <label class="small fw-bold mt-2 opacity-75">Deadline</label>
            <input type="date" id="new-deadline" class="form-control form-control-custom" />
            <div class="row g-2 mb-3">
              <div class="col-6">
                <label class="small fw-bold mt-2 opacity-75">Category</label>
                <select id="new-column" class="form-select form-select-sm"><option>Backlog</option><option>In Progress</option><option>Done</option></select></div>
              <div class="col-6">
                <label class="small fw-bold mt-2 opacity-75">Priority</label>
                <select id="new-priority" class="form-select form-select-sm"><option>Low</option><option selected>Medium</option><option>High</option></select></div>
            </div>
            <button id="add-task" class="btn btn-primary w-100 fw-bold py-2 rounded-3" style="background:var(--accent); border:none;">Create Task</button>
          </div>
        </div>
        <div class="col-lg-9">
          <div class="row g-4" id="board"></div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content border-0" style="border-radius: 24px; background: var(--glass-bg);">
          <div class="modal-header border-0 pb-0">
            <h5 class="fw-bold">Edit Task</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="edit-id">
            <label class="small fw-bold opacity-75">Task Name</label>
            <input id="edit-title" class="form-control form-control-custom" />
            
            <label class="small fw-bold opacity-75">Project</label>
            <input id="edit-project" class="form-control form-control-custom" />
            
            <label class="small fw-bold opacity-75">Details</label>
            <textarea id="edit-desc" class="form-control form-control-custom" rows="3"></textarea>
            <label class="small fw-bold mt-2 opacity-75">Deadline</label>
            <input type="date" id="edit-deadline" class="form-control form-control-custom" />
            <div class="row g-2">
              <div class="col-6">
                <label class="small fw-bold opacity-75">Priority</label>
                <select id="edit-priority" class="form-select form-control-custom">
                  <option>Low</option>
                  <option>Medium</option>
                  <option>High</option>
                </select>
              </div>
              <div class="col-6">
                <label class="small fw-bold opacity-75">Column</label>
                <select id="edit-column" class="form-select form-control-custom">
                  <option>Backlog</option>
                  <option>In Progress</option>
                  <option>Done</option>
                </select>
              </div>
            </div>
          </div>
          <div class="modal-footer border-0 pt-0">
            <button type="button" class="btn btn-light rounded-pill px-4" data-bs-dismiss="modal">Cancel</button>
            <button type="button" onclick="saveEdit()" class="btn btn-primary rounded-pill px-4" style="background:var(--accent);">Save Changes</button>
          </div>
        </div>
      </div>
    </div>





   <script>
const STATUSES = ["Backlog", "In Progress", "Done"];
const archivedBtn = document.getElementById('show-archived-btn');
const projectSelect = document.getElementById('project-filter');

// 1. Fetching Logic
async function fetchTasks(showArchived = false, project = null) {
  try {
    // We pass archived=1/0 to the API, but we will also filter by column 'Archived' locally for safety
    let url = `/api/tasks?archived=${showArchived ? 1 : 0}`;
    if (project) url += '&project=' + encodeURIComponent(project);
    const res = await fetch(url);
    if (!res.ok) throw new Error("Server error");
    return await res.json();
  } catch (err) {
    console.error("Fetch failed:", err);
    return [];
  }
}

// 2. Main Render Function
async function render() {
  const showArchived = archivedBtn.classList.contains('active');
  const projectFilter = projectSelect.value;
  const tasks = await fetchTasks(showArchived, projectFilter);

  const board = document.getElementById('board');
  board.innerHTML = '';

  // Determine which lanes to draw
  const cols = showArchived ? ["Archived"] : STATUSES;
  
  cols.forEach(s => {
    const col = document.createElement('div');
    col.className = showArchived ? 'col-12' : 'col-md-4';
    col.innerHTML = `
      <div class="lane-container">
        <div class="fw-bold mb-3 opacity-75 d-flex align-items-center">
          <span class="dot me-2"></span> ${s}
        </div>
        <div class="lane" id="lane-${s}" style="min-height: 200px;"></div>
      </div>`;
    board.appendChild(col);
  });

  tasks.forEach(t => {
    const isTaskArchived = (t.column === 'Archived');
    if (isTaskArchived !== showArchived) return;

    const laneId = 'lane-' + t.column;
    const lane = document.getElementById(laneId);
    if (!lane) return;

    // Create Card Element
    const card = document.createElement('div');
    
    // Applying the New Professional Classes
    const priorityKey = t.priority ? t.priority.toLowerCase() : 'medium';
    card.className = `card-item card-priority-${priorityKey}`;
    card.draggable = !showArchived;
    card.dataset.id = t.id;

    // Professional Action Buttons
    const controlsHtml = `
      <div class="d-flex justify-content-end gap-2 mt-3 pt-3 border-top" style="border-color: rgba(0,0,0,0.05) !important;">
        ${!showArchived ? `
          <button onclick="openEdit(${t.id})" class="btn-cool btn-edit" title="Edit">
            <i class="bi bi-pencil"></i>
          </button>` : ''}
        
        <button onclick="archiveTask(${t.id}, ${showArchived})" 
                class="btn-cool btn-archive" 
                title="${showArchived ? 'Restore' : 'Archive'}">
          <i class="bi ${showArchived ? 'bi-arrow-counterclockwise' : 'bi-archive'}"></i>
        </button>

        <button onclick="deleteTask(${t.id})" class="btn-cool btn-delete" title="Delete">
          <i class="bi bi-trash"></i>
        </button>
      </div>`;

    // Modern Deadline Badge
    const dayInfo = calculateRemainingDays(t.deadline);
    const deadlineBadge = dayInfo ? `
      <div class="d-flex align-items-center mt-3 p-2 rounded-3" style="background: rgba(0,0,0,0.02); border: 1px solid rgba(0,0,0,0.03); font-size: 0.75rem;">
        <i class="bi bi-calendar3 me-2" style="color: ${dayInfo.color}"></i>
        <span class="fw-bold" style="color: ${dayInfo.color}">${dayInfo.text}</span>
        <span class="ms-auto text-muted" style="font-size: 0.7rem;">${t.deadline}</span>
      </div>
    ` : '';

    // Card Inner Content
    card.innerHTML = `
      <div class="d-flex justify-content-between align-items-start mb-2">
        <span class="project-pill">
          <i class="bi bi-bookmark-fill me-1" style="font-size: 0.6rem;"></i>
          ${t.project || 'General'}
        </span>
        <span class="tag tag-${priorityKey}">${t.priority}</span>
      </div>
      <div class="card-title fw-bold">${t.title}</div>
      ${t.description ? `<p class="small text-muted mb-0" style="display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden;">${t.description}</p>` : ''}
      ${deadlineBadge}
      ${controlsHtml}`;

    // Re-attach Drag Events
    if (!showArchived) {
      card.addEventListener('dragstart', e => {
        e.dataTransfer.setData('text/plain', t.id);
        card.classList.add('dragging');
      });
      card.addEventListener('dragend', () => card.classList.remove('dragging'));
    }

    lane.appendChild(card);
  });

  if (!showArchived) setupDragAndDrop();
}

// 3. Global Actions
window.archiveTask = async (id, isCurrentlyArchived) => {
  const endpoint = isCurrentlyArchived ? `/api/task/${id}/unarchive` : `/api/task/${id}/archive`;
  
  // Optimistic UI: Hide card immediately
  const card = document.querySelector(`[data-id="${id}"]`);
  if (card) card.style.display = 'none';

  try {
    const res = await fetch(endpoint, { method: 'POST' });
    if (res.ok) {
      await populateProjects();
      render();
    } else {
      if (card) card.style.display = 'block';
      alert("Failed to update task status.");
    }
  } catch (err) {
    console.error("Archive error:", err);
    if (card) card.style.display = 'block';
  }
};

window.deleteTask = async (id) => {
  if (!confirm('Delete permanently?')) return;
  await fetch(`/api/task/${id}`, { method: 'DELETE' });
  await populateProjects();
  render();
};

window.openEdit = async (id) => {
  const newTitle = prompt("New Title:");
  if (newTitle) {
    await fetch(`/api/task/${id}`, {
      method: 'PUT',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ title: newTitle })
    });
    render();
  }
};

// 4. Drag and Drop Logic
function setupDragAndDrop() {
  document.querySelectorAll('.lane').forEach(lane => {
    lane.addEventListener('dragover', e => {
      e.preventDefault();
      lane.classList.add('drag-over');
    });
    lane.addEventListener('dragleave', () => lane.classList.remove('drag-over'));
    lane.addEventListener('drop', async e => {
      e.preventDefault();
      lane.classList.remove('drag-over');
      const cardId = e.dataTransfer.getData('text/plain');
      const targetColumn = lane.id.replace('lane-', '');
      
      const card = document.querySelector(`[data-id="${cardId}"]`);
      if (card) lane.appendChild(card);

      await fetch(`/api/task/${cardId}/move`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ to: targetColumn })
      });
      render();
    });
  });
}

// 5. Setup & Initialization
async function populateProjects() {
  const currentSelection = projectSelect.value;
  // Fetch both sets to get all possible projects
  const [active, archived] = await Promise.all([fetchTasks(false), fetchTasks(true)]);
  const allTasks = [...active, ...archived];
  
  const projectSet = new Set(allTasks.map(t => t.project).filter(Boolean));
  projectSelect.innerHTML = '<option value="">All Projects</option>';
  Array.from(projectSet).sort().forEach(p => {
    const opt = document.createElement('option');
    opt.value = p; opt.textContent = p;
    projectSelect.appendChild(opt);
  });
  projectSelect.value = Array.from(projectSet).includes(currentSelection) ? currentSelection : "";
}

document.getElementById('add-task').addEventListener('click', async () => {
  const payload = {
    title: document.getElementById('new-title').value,
    description: document.getElementById('new-desc').value,
    column: document.getElementById('new-column').value,
    priority: document.getElementById('new-priority').value,
    project: document.getElementById('new-project').value || 'General',
    deadline: document.getElementById('new-deadline').value === "" ? null : document.getElementById('new-deadline').value
  };
  await fetch('/api/task', { 
    method: 'POST', 
    headers: { 'Content-Type': 'application/json' }, 
    body: JSON.stringify(payload) 
  });
  // Reset form
  document.getElementById('new-title').value = '';
  document.getElementById('new-desc').value = '';
  document.getElementById('new-project').value = '';
  await populateProjects();
  render();
});

archivedBtn.addEventListener('click', () => {
  archivedBtn.classList.toggle('active');
  archivedBtn.classList.toggle('btn-primary');
  archivedBtn.classList.toggle('btn-outline-primary');
  render();
});

projectSelect.addEventListener('change', render);

// Initial start
populateProjects().then(render);

window.openEdit = async (id) => {
  try {
    // Fetch the specific task details from the server
    const res = await fetch(`/api/tasks`); 
    const tasks = await res.json();
    const task = tasks.find(t => t.id == id);

    if (!task) return;

    // Fill the modal fields
    document.getElementById('edit-id').value = task.id;
    document.getElementById('edit-title').value = task.title;
    document.getElementById('edit-project').value = task.project || 'General';
    document.getElementById('edit-desc').value = task.description || '';
    document.getElementById('edit-priority').value = task.priority;
    document.getElementById('edit-column').value = task.column;
    document.getElementById('edit-deadline').value = task.deadline || '';

    // Show the modal
    const editModal = new bootstrap.Modal(document.getElementById('editModal'));
    editModal.show();
  } catch (err) {
    console.error("Error opening edit modal:", err);
  }
};

// 2. Save the updated data to the server
window.saveEdit = async () => {
  const id = document.getElementById('edit-id').value;
  
  const payload = {
    title: document.getElementById('edit-title').value,
    project: document.getElementById('edit-project').value,
    description: document.getElementById('edit-desc').value,
    priority: document.getElementById('edit-priority').value,
    column: document.getElementById('edit-column').value,
    deadline: document.getElementById('edit-deadline').value
  };

  try {
    const res = await fetch(`/api/task/${id}`, {
      method: 'PUT',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(payload)
    });

    if (res.ok) {
      // Hide modal
      const modalElement = document.getElementById('editModal');
      const modalInstance = bootstrap.Modal.getInstance(modalElement);
      modalInstance.hide();

      // Refresh UI
      await populateProjects();
      render();
    }
  } catch (err) {
    console.error("Error saving task:", err);
  }
};


function calculateRemainingDays(deadlineStr) {
  if (!deadlineStr) return null;

  const deadline = new Date(deadlineStr);
  const today = new Date();
  today.setHours(0, 0, 0, 0); // Normalize to midnight for accurate day counting

  const diffTime = deadline - today;
  const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

  if (diffDays < 0) return { text: `${Math.abs(diffDays)}d overdue`, color: '#ef4444' }; // Red
  if (diffDays === 0) return { text: 'Due today', color: '#f59e0b' }; // Orange
  if (diffDays <= 3) return { text: `${diffDays}d left`, color: '#f59e0b' }; // Orange
  return { text: `${diffDays} days left`, color: '#64748b' }; // Muted Grey
}
