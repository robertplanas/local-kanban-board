   <script>


const expandedTasks = new Set();
const STATUSES = ["Backlog", "In Progress", "Done"];
const archivedBtn = document.getElementById('show-archived-btn');
const projectSelect = document.getElementById('project-filter');

// 1. Fetching Logic
async function fetchTasks(showArchived = false, project = null) {
  try {
    // We pass archived=1/0 to the API, but we will also filter by column 'Archived' locally for safety
    let url = `/api/tasks?archived=${showArchived ? 1 : 0}`;
    if (project) url += '&project=' + encodeURIComponent(project);
    const res = await fetch(url);
    if (!res.ok) throw new Error("Server error");
    return await res.json();
  } catch (err) {
    console.error("Fetch failed:", err);
    return [];
  }
}

// 2. Main Render Function
async function render() {
  const showArchived = archivedBtn.classList.contains('active');
  const projectFilter = projectSelect.value;
  const tasks = await fetchTasks(showArchived, projectFilter);

  const board = document.getElementById('board');
  board.innerHTML = '';

  // 1. Define distinct configuration for each status
  const statusConfig = {
    "Backlog":    { icon: "bi-list-task", colorClass: "icon-backlog" },
    "In Progress": { icon: "bi-play-circle-fill", colorClass: "icon-progress" },
    "Done":        { icon: "bi-check-all", colorClass: "icon-done" },
    "Archived":    { icon: "bi-archive-fill", colorClass: "icon-archived" }
  };

  const cols = showArchived ? ["Archived"] : STATUSES;
  
  cols.forEach(s => {
    const count = tasks.filter(t => t.column === s).length;
    const config = statusConfig[s] || { icon: "bi-layers", colorClass: "icon-backlog" };
    
    const col = document.createElement('div');
    col.className = showArchived ? 'col-12' : 'col-md-4';
    col.innerHTML = `
      <div class="lane-container">
        <div class="lane-header">
          <div class="lane-title">
            <div class="lane-icon ${config.colorClass}">
              <i class="bi ${config.icon}"></i>
            </div>
            <span>${s}</span>
          </div>
          <span class="lane-count-badge">${count} tasks</span>
        </div>
        <div class="lane" id="lane-${s}"></div>
      </div>`;
    board.appendChild(col);
  });

  tasks.forEach(t => {
    const isTaskArchived = (t.column === 'Archived');
    if (isTaskArchived !== showArchived) return;

    const laneId = 'lane-' + t.column;
    const lane = document.getElementById(laneId);
    if (!lane) return;

    const card = document.createElement('div');
    const priorityKey = t.priority ? t.priority.toLowerCase() : 'medium';
    card.className = `card-item card-priority-${priorityKey}`;
    if (expandedTasks.has(t.id)) card.classList.add('expanded');
    card.draggable = !showArchived;
    card.dataset.id = t.id;

    const dayInfo = calculateRemainingDays(t.deadline);
    
    const subtasks = JSON.parse(t.subtasks || "[]");
    const totalSubtasks = subtasks.length;
    const completedSubtasks = subtasks.filter(st => st.completed).length;
    const progressPercent = totalSubtasks > 0 ? Math.round((completedSubtasks / totalSubtasks) * 100) : 0;
    
    const progressBarHtml = totalSubtasks > 0 ? `
        <div class="mt-3">
            <div class="d-flex justify-content-between align-items-center mb-2">
                <span class="text-uppercase fw-bold text-muted" style="font-size: 0.6rem; letter-spacing: 0.08em;">
                    Task Completion
                </span>
                <span class="fw-bold" style="font-size: 0.75rem; color: var(--accent);">
                    ${progressPercent}%
                </span>
            </div>
            <div class="progress" style="height: 6px; border-radius: 20px; background: rgba(0,0,0,0.04); border: 1px solid rgba(0,0,0,0.02); overflow: visible;">
                <div class="progress-bar" role="progressbar" 
                    style="width: ${progressPercent}%; 
                           background: linear-gradient(90deg, #60a5fa 0%, var(--accent) 100%); 
                           border-radius: 20px; 
                           box-shadow: 0 2px 6px rgba(37, 99, 235, 0.3);
                           transition: width 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);" 
                    aria-valuenow="${progressPercent}" aria-valuemin="0" aria-valuemax="100">
                </div>
            </div>
        </div>
    ` : '';

    const subtaskListHtml = totalSubtasks > 0 ? `
        <div class="mt-3 border-top pt-3" style="border-color: rgba(0,0,0,0.05) !important;">
            <label class="small fw-bold text-muted mb-2">Checklist</label>
            <ul class="list-unstyled mb-0">
                ${subtasks.map((st, index) => `
                  <li class="small d-flex align-items-center gap-2 mb-2">
                      <input type="checkbox" class="form-check-input mt-0" 
                            ${st.completed ? 'checked' : ''} 
                            onclick="event.stopPropagation(); toggleSubtask(${t.id}, ${index}, event)"
                            style="cursor: pointer; width: 1.1rem; height: 1.1rem;">
                      <span class="subtask-text" 
                            onclick="event.stopPropagation()" 
                            style="${st.completed ? 'text-decoration: line-through; opacity: 0.6;' : ''}">
                          ${st.text}
                      </span>
                  </li>
              `).join('')}
            </ul>
        </div>
    ` : '';

    // Unified Card Template
    card.innerHTML = `
      <div class="card-click-area" style="cursor: pointer;">
        <div class="d-flex justify-content-between align-items-center mb-2">
          <span class="project-pill">${t.project || 'General'}</span>
          <div class="d-flex align-items-center gap-2">
            <span class="tag tag-${priorityKey}">${t.priority}</span>
            <i class="bi bi-chevron-down expand-icon"></i>
          </div>
        </div>
        <div class="card-title fw-bold mb-0">${t.title}</div>
        
        ${progressBarHtml}
      </div>

      <div class="card-body-extra">
        ${t.description ? `<p class="small text-muted mt-2 mb-0">${t.description}</p>` : ''}
        ${dayInfo ? `
          <div class="d-flex align-items-center mt-3 p-2 rounded-3" style="background: rgba(0,0,0,0.02); border: 1px solid rgba(0,0,0,0.03); font-size: 0.75rem;">
            <i class="bi bi-calendar3 me-2" style="color: ${dayInfo.color}"></i>
            <span class="fw-bold" style="color: ${dayInfo.color}">${dayInfo.text}</span>
            <span class="ms-auto text-muted">${t.deadline}</span>
          </div>` : ''}
        
        ${subtaskListHtml}

        <div class="d-flex justify-content-end gap-2 mt-3 pt-3 border-top" style="border-color: rgba(0,0,0,0.05) !important;">
          ${!showArchived ? `<button onclick="openEdit(${t.id})" class="btn-cool btn-edit"><i class="bi bi-pencil"></i></button>` : ''}
          <button onclick="archiveTask(${t.id}, ${showArchived})" class="btn-cool btn-archive">
            <i class="bi ${showArchived ? 'bi-arrow-counterclockwise' : 'bi-archive'}"></i>
          </button>
          <button onclick="deleteTask(${t.id})" class="btn-cool btn-delete"><i class="bi bi-trash"></i></button>
        </div>
      </div>
    `;

    card.querySelector('.card-click-area').addEventListener('click', () => {
      card.classList.toggle('expanded');
      // Save the state to our global Set
      if (card.classList.contains('expanded')) {
        expandedTasks.add(t.id);
      } else {
        expandedTasks.delete(t.id);
      }
    });

    if (!showArchived) {
      card.addEventListener('dragstart', e => {
        e.dataTransfer.setData('text/plain', t.id);
        card.classList.add('dragging');
      });
      card.addEventListener('dragend', () => card.classList.remove('dragging'));
    }

    lane.appendChild(card);
  });

  if (!showArchived) setupDragAndDrop();
}

// 3. Global Actions
window.archiveTask = async (id, isCurrentlyArchived) => {
  const endpoint = isCurrentlyArchived ? `/api/task/${id}/unarchive` : `/api/task/${id}/archive`;
  
  // Optimistic UI: Hide card immediately
  const card = document.querySelector(`[data-id="${id}"]`);
  if (card) card.style.display = 'none';

  try {
    const res = await fetch(endpoint, { method: 'POST' });
    if (res.ok) {
      await populateProjects();
      render();
    } else {
      if (card) card.style.display = 'block';
      alert("Failed to update task status.");
    }
  } catch (err) {
    console.error("Archive error:", err);
    if (card) card.style.display = 'block';
  }
};

window.deleteTask = async (id) => {
  if (!confirm('Delete permanently?')) return;
  await fetch(`/api/task/${id}`, { method: 'DELETE' });
  await populateProjects();
  render();
};



// 4. Drag and Drop Logic
function setupDragAndDrop() {
  document.querySelectorAll('.lane').forEach(lane => {
    lane.addEventListener('dragover', e => {
      e.preventDefault();
      lane.classList.add('drag-over');
    });
    lane.addEventListener('dragleave', () => lane.classList.remove('drag-over'));
    lane.addEventListener('drop', async e => {
      e.preventDefault();
      lane.classList.remove('drag-over');
      const cardId = e.dataTransfer.getData('text/plain');
      const targetColumn = lane.id.replace('lane-', '');
      
      const card = document.querySelector(`[data-id="${cardId}"]`);
      if (card) lane.appendChild(card);

      await fetch(`/api/task/${cardId}/move`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ to: targetColumn })
      });
      render();
    });
  });
}

function addSubtaskInput() {
    const container = document.getElementById('subtask-input-container');
    const div = document.createElement('div');
    div.className = 'd-flex gap-2 mb-2';
    div.innerHTML = `
        <input class="form-control form-control-custom mb-0 subtask-item" placeholder="Task item...">
        <button class="btn btn-outline-danger btn-sm" onclick="this.parentElement.remove()"><i class="bi bi-x"></i></button>
    `;

}

// 5. Setup & Initialization
async function populateProjects() {
  const currentSelection = projectSelect.value;
  // Fetch both sets to get all possible projects
  const [active, archived] = await Promise.all([fetchTasks(false), fetchTasks(true)]);
  const allTasks = [...active, ...archived];
  
  const projectSet = new Set(allTasks.map(t => t.project).filter(Boolean));
  projectSelect.innerHTML = '<option value="">All Projects</option>';
  Array.from(projectSet).sort().forEach(p => {
    const opt = document.createElement('option');
    opt.value = p; opt.textContent = p;
    projectSelect.appendChild(opt);
  });
  projectSelect.value = Array.from(projectSet).includes(currentSelection) ? currentSelection : "";
}

document.getElementById('add-task').addEventListener('click', async () => {

  const subtaskNodes = document.querySelectorAll('.subtask-item');
  const subtasks = Array.from(subtaskNodes).map(input => ({
      text: input.value,
      completed: false
  })).filter(v => v.text.trim() !== "");

  const payload = {
    title: document.getElementById('new-title').value,

    column: document.getElementById('new-column').value,
    priority: document.getElementById('new-priority').value,
    project: document.getElementById('new-project').value || 'General',
    deadline: document.getElementById('new-deadline').value === "" ? null : document.getElementById('new-deadline').value,
    subtasks: subtasks
  };
  const res = await fetch('/api/task', { 
    method: 'POST', 
    headers: { 'Content-Type': 'application/json' },

  });

  if (res.ok){
    // Reset form
    document.getElementById('new-title').value = '';
    document.getElementById('new-desc').value = '';
    document.getElementById('new-project').value = '';
    await populateProjects();

archivedBtn.addEventListener('click', () => {

  render();

window.openEdit = async (id) => {
  try {
    // Fetch the specific task details from the server
    const res = await fetch(`/api/tasks`); 
    const tasks = await res.json();
    const task = tasks.find(t => t.id == id);

    if (!task) return;

    // Fill the modal fields
    document.getElementById('edit-id').value = task.id;
    document.getElementById('edit-title').value = task.title;
    document.getElementById('edit-project').value = task.project || 'General';
    document.getElementById('edit-desc').value = task.description || '';
    document.getElementById('edit-priority').value = task.priority;
    document.getElementById('edit-column').value = task.column;
    document.getElementById('edit-deadline').value = task.deadline || '';

    // Clear and populate subtasks
    const container = document.getElementById('edit-subtask-container');
    container.innerHTML = '';
    const subtasks = JSON.parse(task.subtasks || "[]");
    subtasks.forEach(st => addEditSubtaskInput(st));

    const editModal = new bootstrap.Modal(document.getElementById('editModal'));
    editModal.show();
  } catch (err) {
    console.error("Error opening edit modal:", err);
  }
};

// 2. Save the updated data to the server
window.saveEdit = async () => {
  const id = document.getElementById('edit-id').value;
  const items = document.querySelectorAll('#edit-subtask-container .d-flex');
  const subtasks = Array.from(items).map(div => ({
        text: div.querySelector('.edit-subtask-item').value,
        completed: div.querySelector('.edit-subtask-status').checked
    })).filter(st => st.text.trim() !== "");

  const payload = {
    title: document.getElementById('edit-title').value,
    project: document.getElementById('edit-project').value,
    description: document.getElementById('edit-desc').value,
    priority: document.getElementById('edit-priority').value,
    column: document.getElementById('edit-column').value,
    deadline: document.getElementById('edit-deadline').value, 
    subtasks: subtasks
  };

  try {
    const res = await fetch(`/api/task/${id}`, {
      method: 'PUT',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(payload)
    });

    if (res.ok) {
      // Hide modal
      const modalElement = document.getElementById('editModal');
      const modalInstance = bootstrap.Modal.getInstance(modalElement);
      modalInstance.hide();

      // Refresh UI
      await populateProjects();
      render();
    }
  } catch (err) {
    console.error("Error saving task:", err);
  }
};


function calculateRemainingDays(deadlineStr) {
  if (!deadlineStr) return null;

  const deadline = new Date(deadlineStr);
  const today = new Date();
  today.setHours(0, 0, 0, 0); // Normalize to midnight for accurate day counting

  const diffTime = deadline - today;
  const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

  if (diffDays < 0) return { text: `${Math.abs(diffDays)}d overdue`, color: '#ef4444' }; // Red
  if (diffDays === 0) return { text: 'Due today', color: '#f59e0b' }; // Orange
  if (diffDays <= 3) return { text: `${diffDays}d left`, color: '#f59e0b' }; // Orange
  return { text: `${diffDays} days left`, color: '#64748b' }; // Muted Grey
}

window.toggleSubtask = async (taskId, index, event) => {
    if (event) event.stopPropagation();
    
    // 1. Get current tasks (locally or from server)
    const [activeRes, archivedRes] = await Promise.all([
        fetch('/api/tasks?archived=0'),
        fetch('/api/tasks?archived=1')
    ]);

    const activeTasks = await activeRes.json();
    const archivedTasks = await archivedRes.json();
    const allTasks = [...activeTasks, ...archivedTasks];
    const task = allTasks.find(t => t.id === taskId);

    if (!task) {
        console.error("Task not found with ID:", taskId);
        return;
    }

    // Parse subtasks (handle if it's a string or already an object)
    let subtasks = typeof task.subtasks === 'string' 
        ? JSON.parse(task.subtasks || "[]") 
        : (task.subtasks || []);

    if (subtasks[index]) {
        subtasks[index].completed = !subtasks[index].completed;
    }

    // Save back to server
    const updateRes = await fetch(`/api/task/${taskId}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ subtasks: subtasks })
    });

    if (updateRes.ok) {
        render(); // This recalculates the progress bar
    } else {
        console.error("Failed to save subtask state");
    }
};
